<H1>NewtonsCradleAnimated</H1>
<P>
The NewtonsCradleAnimated model shown using Vergil, the Ptolemy II schematic editor:

<CENTER>
<!-- PT JNLP APPLET CONVERTER -->
<!-- We use both the older applet style and the JDK1.6.0_10 and later
     JNLP Applets.  In this way, we can support pre-JDK1.6.0_10 installs.
     See https://jdk6.dev.java.net/plugin2/jnlp/ -->
<APPLET 
   code = "ptolemy.vergil.VergilApplet"
   codebase = "../../../../.."
   archive = "ptolemy/domains/continuous/demo/NewtonsCradle/NewtonsCradleAnimated.jar,ptolemy/domains/continuous/continuous.jar,ptolemy/domains/modal/modal.jar,ptolemy/data/data.jar,ptolemy/domains/gr/gr.jar,ptolemy/ptsupport.jar,lib/diva.jar,ptolemy/domains/modal/modal.jar,ptolemy/domains/fsm/fsm.jar,ptolemy/domains/ct/ct.jar,ptolemy/vergil/vergilApplet.jar"
   width = "400"
   height = "650"
   >
  <PARAM name="jnlp_href" value="ptolemy/domains/continuous/demo/NewtonsCradle/NewtonsCradleAnimated.jnlp">
  <PARAM NAME = "commandLineArguments" VALUE = "-ptinyViewer NewtonsCradleAnimated.xml">
  <PARAM NAME = "NAME" VALUE = "NewtonsCradleAnimated" >
  <PARAM NAME = "background" VALUE = "#ffffff" >
  <PARAM NAME = "controls" VALUE = "buttons" >
  <PARAM NAME = "orientation" VALUE = "vertical" > \
  <PARAM NAME = "modelURL" VALUE = "NewtonsCradleAnimated.xml" > \
  <a href="NewtonsCradleAnimated.xml">MoML specification for this model.</a> \
</APPLET>
<!-- /PT JNLP APPLET CONVERTER -->
</CENTER>
</p>
