<h1>BouncingBall</h1>
<svg><text x="20" y="20" style="font-size:14; font-family:SansSerif; fill:blue">This continuous-time model uses a modal model
to simulate a bouncing ball and the GR domain to
animate it.

This is a classic example of a Zeno system, where
an infinite number of bounce events occur in a finite
time.  Open the Ball Model to see how it is implemented.</text></svg>
<!-- PT DEPLOYJAVA CONVERTER -->
<p>
BouncingBall is available in two formats:
<ul>
  <li> As a Web Start Application: 
<!-- See http://blogs.sun.com/thejavatutorials/entry/deployment_toolkit_101 -->
<script src="../../../../../doc/deployJava.js"></script>
<script >
    var dir = location.href.substring(0,location.href.lastIndexOf('/')+1);
    var url = dir + "BouncingBall.jnlp";
    deployJava.createWebStartLaunchButton(url);
</script>
 <li> As an <a href="BouncingBallVergil.htm">applet</a>.
</ul>  
The Java Web Start version is preferred, though browsers with versions of Java
earlier than Java 1.6.0_13 may only work with the applet version.
See <a href="../../../../../doc/webStartHelp.htm">Web Start Help</a> for details.
