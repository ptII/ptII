<h1>Thermostat</h1>
This page contains an applet that should appear as a separate window.
<p><svg><text x="20" y="20" style="font-size:14; font-family:SansSerif; fill:blue">Thermostat model showing heating a cooling cycles.
In this model, the refinements of the modes in the
state machine are the same model, and the parameters
of the model are changed when state transitions are
taken.</text></svg></p>

<p>
 <!-- All of the controls of the applet should be visible when the
applet is displayed on a XGA screen-->
<CENTER>
<!-- PT SIMPLE APPLET CONVERTER -->
<APPLET 
 code = "ptolemy.vergil.VergilApplet"
 codebase = "../../../../.."
  archive = "ptolemy/domains/continuous/demo/Thermostat/Thermostat.jar,ptolemy/domains/modal/modal.jar,ptolemy/ptsupport.jar,ptolemy/domains/continuous/continuous.jar,ptolemy/domains/ct/ct.jar,lib/diva.jar,ptolemy/domains/fsm/fsm.jar,ptolemy/vergil/vergilApplet.jar"
  width = "100"
  height = "100"
  >
 <!-- PARAM name="jnlp_href" value="ptolemy/domains/continuous/demo/Thermostat/Thermostat.jnlp" -->
 <PARAM NAME = "commandLineArguments" VALUE = "-ptinyViewer Thermostat.xml">
 <PARAM NAME = "NAME" VALUE = "Thermostat" >
 <PARAM NAME = "background" VALUE = "#ffffff" >
 <PARAM NAME = "controls" VALUE = "buttons" >
 <PARAM NAME = "orientation" VALUE = "vertical" > \
 <PARAM NAME = "modelURL" VALUE = "Thermostat.xml" > \
 <a href="Thermostat.xml">MoML specification for this model.</a> \
</APPLET>
<!-- /PT SIMPLE APPLET CONVERTER -->
</CENTER>
</p>
