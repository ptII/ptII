<h1>V2V</h1>
This page contains an applet that should appear as a separate window.
<p><svg><text x="20" y="20" style="font-size:14; font-family:SansSerif; fill:blue">Vehicle-to-vehicle control system, as designed by U. Penn for Mobies.
The controller in FollowingPlatoon is a modal controller with the objective
of following the LeadingPlatoon.</text></svg></p>

<p>
 <!-- All of the controls of the applet should be visible when the
applet is displayed on a XGA screen-->
<CENTER>
<!-- PT SIMPLE APPLET CONVERTER -->
<APPLET 
 code = "ptolemy.vergil.VergilApplet"
 codebase = "../../../../.."
  archive = "ptolemy/domains/continuous/demo/V2V/V2V.jar,ptolemy/domains/modal/modal.jar,ptolemy/ptsupport.jar,ptolemy/domains/continuous/continuous.jar,ptolemy/domains/ct/ct.jar,lib/diva.jar,ptolemy/domains/fsm/fsm.jar,ptolemy/vergil/vergilApplet.jar"
  width = "400"
  height = "650"
  >
 <!-- PARAM name="jnlp_href" value="ptolemy/domains/continuous/demo/V2V/V2V.jnlp" -->
 <PARAM NAME = "commandLineArguments" VALUE = "-ptinyViewer V2V.xml">
 <PARAM NAME = "NAME" VALUE = "V2V" >
 <PARAM NAME = "background" VALUE = "#ffffff" >
 <PARAM NAME = "controls" VALUE = "buttons" >
 <PARAM NAME = "orientation" VALUE = "vertical" > \
 <PARAM NAME = "modelURL" VALUE = "V2V.xml" > \
 <a href="V2V.xml">MoML specification for this model.</a> \
</APPLET>
<!-- /PT SIMPLE APPLET CONVERTER -->
</CENTER>
</p>
