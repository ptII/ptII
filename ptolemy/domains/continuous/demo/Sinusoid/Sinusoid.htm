<p>
This model shows one way to generate a sinuoid using a marginally stable
feedback system. The second integrator has a non-zero initial state, which
gets things started.

<p>An <a href="SinusoidVergil.htm">alternative definition</a>
uses Vergil, the Ptolemy II schematic editor.
