<h1>LevelCrossingDetector</h1>
This page contains an applet that should appear as a separate window.
<p><svg><text x="20" y="20" style="font-size:14; font-family:SansSerif; fill:blue">This model shows how level crossing
detector handles the continuous signals
with and w/o discontinuity. 

The level crossing detector has two
operation modes. For continuous signals,
the detector try to refine step size to
find the point level crossing happens.
At the time points where discontinuities
happen, the detector does not try to
refine step size (which is 0.0 already),
but to detect the level crossing only.

The output event of level crossing
detectors have the value as the specified
"level" parameter. If the "useDefaultEventValue"
is checked, the event has value as parameter
"defaultEventValue".</text></svg></p>
