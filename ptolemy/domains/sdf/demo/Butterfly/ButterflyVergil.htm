<html>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">
<title>Butterfly</title>
<link href="../../../../../doc/default.css" rel="stylesheet" type="text/css">
</head>
<body>
<H1>Butterfly</H1>
<P>
 <!-- All of the controls of the applet should be visible when the
applet is displayed on a XGA screen-->
<center>
<!-- The HTML below is for the Java Plugin.
	The first section is for IE,
	the second is for appletviewer and Netscape Communicator
	the third is for anything that doesn't understand applets.
 -->
<!-- PT JNLP APPLET CONVERTER -->
<!-- We use both the older applet style and the JDK1.6.0_10 and later
     JNLP Applets.  In this way, we can support pre-JDK1.6.0_10 installs.
     See https://jdk6.dev.java.net/plugin2/jnlp/ -->
<APPLET 
   code = "ptolemy.vergil.VergilApplet"
   codebase = "../../../../.."
   archive = "ptolemy/domains/sdf/demo/Butterfly/Butterfly.jar,ptolemy/actor/lib/embeddedJava/embeddedJava.jar,ptolemy/data/data.jar,ptolemy/codegen/codegen.jar,ptolemy/ptsupport.jar,ptolemy/domains/sdf/sdf.jar,lib/diva.jar,ptolemy/domains/modal/modal.jar,ptolemy/domains/fsm/fsm.jar,ptolemy/domains/ct/ct.jar,ptolemy/vergil/vergilApplet.jar"
   width = "100"
   height = "100"
   >
  <!-- PARAM name="jnlp_href" value="ptolemy/domains/sdf/demo/Butterfly/Butterfly.jnlp" -->
<PARAM NAME = "commandLineArguments" VALUE = "-ptinyViewer Butterfly.xml">
  <PARAM NAME = "NAME" VALUE = "Butterfly" >
  <PARAM NAME = "background" VALUE = "#ffffff" >
  <PARAM NAME = "controls" VALUE = "buttons" >
  <PARAM NAME = "orientation" VALUE = "vertical" > \
  <PARAM NAME = "modelURL" VALUE = "Butterfly.xml" > \
  <a href="Butterfly.xml">MoML specification for this model.</a> \
</APPLET>
<!-- /PT JNLP APPLET CONVERTER -->
</center>
</p>
<p>This applet shows an elaborate curve called the butterfly curve,
described by T. Fay, <i>American Mathematical Monthly</i>, 96(5),
May, 1989.  Above, the applet has been implemented directly in
Java (see the <a href="Butterfly.java">source code</a>).</p>

</body>
</html>
