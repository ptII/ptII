<body>
<h1>HelloWorld</h1>
This page contains an applet that should appear as a separate window.
<p>Select Debug->Listen to Director to get messages
when you run.</p>

<p>
 <!-- All of the controls of the applet should be visible when the
applet is displayed on a XGA screen-->
<CENTER>
<!-- PT SIMPLE APPLET CONVERTER -->
<APPLET 
 code = "ptolemy.vergil.VergilApplet"
 codebase = "../../../../.."
  archive = "ptolemy/domains/pthales/demo/HelloWorld/HelloWorld.jar,ptolemy/ptsupport.jar,ptolemy/domains/sdf/sdf.jar,ptolemy/domains/pthales/pthales.jar,ptolemy/domains/modal/modal.jar,ptolemy/domains/ct/ct.jar,lib/diva.jar,ptolemy/domains/fsm/fsm.jar,ptolemy/vergil/vergilApplet.jar"
  width = "100"
  height = "100"
  >
 <!-- PARAM name="jnlp_href" value="ptolemy/domains/pthales/demo/HelloWorld/HelloWorld.jnlp" -->
 <PARAM NAME = "commandLineArguments" VALUE = "-ptinyViewer HelloWorld.xml">
 <PARAM NAME = "NAME" VALUE = "HelloWorld" >
 <PARAM NAME = "background" VALUE = "#ffffff" >
 <PARAM NAME = "controls" VALUE = "buttons" >
 <PARAM NAME = "orientation" VALUE = "vertical" > \
 <PARAM NAME = "modelURL" VALUE = "HelloWorld.xml" > \
 <a href="HelloWorld.xml">MoML specification for this model.</a> \
</APPLET>
<!-- /PT SIMPLE APPLET CONVERTER -->
</CENTER>
</p>
