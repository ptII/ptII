<BODY>
<H1>VariableDelay</H1>
<p>
 <!-- All of the controls of the applet should be visible when the
applet is displayed on a XGA screen-->
<!-- PT JNLP APPLET CONVERTER -->
<!-- We use both the older applet style and the JDK1.6.0_10 and later
     JNLP Applets.  In this way, we can support pre-JDK1.6.0_10 installs.
     See https://jdk6.dev.java.net/plugin2/jnlp/ -->
<APPLET 
   code = "ptolemy.vergil.VergilApplet"
   codebase = "../../../../.."
   archive = "ptolemy/domains/de/demo/VariableDelay/VariableDelay.jar,ptolemy/data/data.jar,ptolemy/ptsupport.jar,ptolemy/domains/de/de.jar,lib/diva.jar,ptolemy/domains/modal/modal.jar,ptolemy/domains/fsm/fsm.jar,ptolemy/domains/ct/ct.jar,ptolemy/vergil/vergilApplet.jar"
   width = "100"
   height = "100"
   >
  <!-- PARAM name="jnlp_href" value="ptolemy/domains/de/demo/VariableDelay/VariableDelay.jnlp" -->
<PARAM NAME = "commandLineArguments" VALUE = "-ptinyViewer VariableDelay.xml">
  <PARAM NAME = "NAME" VALUE = "VariableDelay" >
  <PARAM NAME = "background" VALUE = "#ffffff" >
  <PARAM NAME = "controls" VALUE = "buttons" >
  <PARAM NAME = "orientation" VALUE = "vertical" > \
  <PARAM NAME = "modelURL" VALUE = "VariableDelay.xml" > \
  <a href="VariableDelay.xml">MoML specification for this model.</a> \
</APPLET>
<!-- /PT JNLP APPLET CONVERTER -->
</p>
</BODY>
