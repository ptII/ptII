<H1>Pendulum Model</H1>
<p>
This model illustrates a continuous-time model of pendulum mechanics
illustrated by a 3-D graphical animation:
<center>
<!-- The HTML below is for the Java Plugin.  The first
     section is for IE, the second is for Netscape
-->
<!-- PT JNLP APPLET CONVERTER -->
<!-- We use both the older applet style and the JDK1.6.0_10 and later
     JNLP Applets.  In this way, we can support pre-JDK1.6.0_10 installs.
     See https://jdk6.dev.java.net/plugin2/jnlp/ -->
<APPLET 
   code = "ptolemy.vergil.VergilApplet"
   codebase = "../../../../.."
   archive = "ptolemy/domains/gr/demo/Pendulum/Pendulum.jar,ptolemy/data/data.jar,ptolemy/domains/gr/gr.jar,ptolemy/ptsupport.jar,ptolemy/domains/ct/ct.jar,lib/diva.jar,ptolemy/domains/modal/modal.jar,ptolemy/domains/fsm/fsm.jar,ptolemy/domains/ct/ct.jar,ptolemy/vergil/vergilApplet.jar"
   width = "400"
   height = "650"
   >
  <PARAM name="jnlp_href" value="ptolemy/domains/gr/demo/Pendulum/Pendulum.jnlp">
  <PARAM NAME = "commandLineArguments" VALUE = "-ptinyViewer ptolemy/domains/gr/demo/Pendulum/Pendulum.xml">
  <PARAM NAME = "NAME" VALUE = "Pendulum" >
  <PARAM NAME = "background" VALUE = "#ffffff" >
  <PARAM NAME = "controls" VALUE = "buttons" >
  <PARAM NAME = "orientation" VALUE = "vertical" > \
  <PARAM NAME = "modelURL" VALUE = "Pendulum.xml" > \
  <a href="Pendulum.xml">MoML specification for this model.</a> \
</APPLET>
<!-- /PT JNLP APPLET CONVERTER -->
</center>
