<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">

<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>

<title>ConwayRandom</title>

<body>
<h1>ConwayRandom</h1>
This page contains an applet that should appear as a separate window.
<p>This CA model sets the current cell 
to alive if neighbor6 is alive, and 
kills the cell otherwise.  This 
creates a diagonal shifting effect.</p>

<!-- All of the controls of the applet should be visible when the
applet is displayed on a XGA screen-->
<center>
<!-- PT SIMPLE APPLET CONVERTER -->
<applet
 code = "ptolemy.vergil.VergilApplet"
 codebase = "../../../../.."
  archive = "ptolemy/domains/ca/demo/ConwayRandom/ConwayRandom.jar,ptolemy/domains/ca/lib/lib.jar,ptolemy/domains/ca/ca.jar,ptolemy/domains/de/de.jar,ptolemy/ptsupport.jar,lib/diva.jar,ptolemy/domains/modal/modal.jar,ptolemy/domains/fsm/fsm.jar,ptolemy/domains/ct/ct.jar,ptolemy/vergil/vergilApplet.jar"
  width = "400"
  height = "650"
  >
 <!-- PARAM name="jnlp_href" value="ptolemy/domains/ca/demo/ConwayRandom/ConwayRandom.jnlp" -->
 <param name = "commandLineArguments" value = "-ptinyViewer ConwayRandom.xml"/>
 <param name = "NAME" value = "ConwayRandom"/>
 <param name = "background" value = "#ffffff"/>
 <param name = "controls" value = "buttons"/>
 <param name = "orientation" value = "vertical"/>
 <param name = "modelURL" value = "ConwayRandom.xml"/>
 <a href="ConwayRandom.xml">MoML specification for this model.</a>
</applet>
<!-- /PT SIMPLE APPLET CONVERTER -->
</center>
</body>
</html>
