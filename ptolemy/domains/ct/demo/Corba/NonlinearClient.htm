<!-- The HTML below is for the Java Plugin.  The first

 -->
        <applet 
            code = "ptolemy.actor.gui.PtolemyApplet" 
            codebase = "../../../../.." 
            archive = "ptolemy/ptsupport.jar,ptolemy/domains/ct/ct.jar,ptolemy/domains/ct/demo/Corba/Corba.jar"

            height = "450" 
            > 
            <param name="background" value="#ffffff" >

	    <param name="name" value="NonlinearClient" > 
            <a href="NonlinearClient.xml">MoML specification for this model.</a> 
        </applet> 
</center>

This applet demonstrates the CORBA communication ability.

To run the simulation, click <B>Go</B> in the above applet.
