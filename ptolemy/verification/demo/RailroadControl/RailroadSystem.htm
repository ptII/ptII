<H1>RailroadSystem</H1>
<P>
The RailroadSystem model shown using Vergil, the Ptolemy II schematic editor:

<CENTER>
<!-- PT JNLP APPLET CONVERTER -->
<!-- We use both the older applet style and the JDK1.6.0_10 and later
     JNLP Applets.  In this way, we can support pre-JDK1.6.0_10 installs.
     See https://jdk6.dev.java.net/plugin2/jnlp/ -->
<APPLET 
   code = "ptolemy.vergil.VergilApplet"
   codebase = "../../../.."
   archive = "ptolemy/domains/sr/sr.jar,ptolemy/ptsupport.jar,ptolemy/verification/verification.jar,ptolemy/data/data.jar,ptolemy/domains/fsm/fsm.jar,ptolemy/domains/modal/modal.jar,ptolemy/domains/ct/ct.jar,lib/diva.jar,ptolemy/domains/fsm/fsm.jar,ptolemy/vergil/vergilApplet.jar"
   width = "100"
   height = "100"
   >
  <PARAM name="jnlp_href" value="ptolemy/verification/demo/RailroadControl/RailroadSystem.jnlp">
  <PARAM NAME = "commandLineArguments" VALUE = "-ptinyViewer ptolemy/verification/demo/RailroadControl/RailroadSystem.xml">
  <PARAM NAME = "NAME" VALUE = "RailroadSystem" >
  <PARAM NAME = "background" VALUE = "#ffffff" >
  <PARAM NAME = "controls" VALUE = "buttons" >
  <PARAM NAME = "orientation" VALUE = "vertical" > \
  <PARAM NAME = "modelURL" VALUE = "RailroadSystem.xml" > \
  <a href="RailroadSystem.xml">MoML specification for this model.</a> \
</APPLET>
<!-- /PT JNLP APPLET CONVERTER -->
</CENTER>
</p>
