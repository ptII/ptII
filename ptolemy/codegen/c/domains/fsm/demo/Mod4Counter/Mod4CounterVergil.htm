<h1>Mod4Counter</h1>
This page contains an applet that should appear as a separate window.
<p>This is a two bit counter example. </p>

<p>
 <!-- All of the controls of the applet should be visible when the
applet is displayed on a XGA screen-->
<CENTER>
<!-- PT SIMPLE APPLET CONVERTER -->
<APPLET 
 code = "ptolemy.vergil.VergilApplet"
 codebase = "../../../../../../.."
  archive = "ptolemy/codegen/c/domains/fsm/demo/Mod4Counter/Mod4Counter.jar,ptolemy/codegen/codegen.jar,ptolemy/ptsupport.jar,ptolemy/domains/fsm/fsm.jar,ptolemy/domains/sdf/sdf.jar,ptolemy/actor/lib/embeddedJava/embeddedJava.jar,ptolemy/domains/modal/modal.jar,ptolemy/domains/ct/ct.jar,lib/diva.jar,ptolemy/vergil/vergilApplet.jar"
  width = "100"
  height = "100"
  >
 <!-- PARAM name="jnlp_href" value="ptolemy/codegen/c/domains/fsm/demo/Mod4Counter/Mod4Counter.jnlp" -->
 <PARAM NAME = "commandLineArguments" VALUE = "-ptinyViewer Mod4Counter.xml">
 <PARAM NAME = "NAME" VALUE = "Mod4Counter" >
 <PARAM NAME = "background" VALUE = "#ffffff" >
 <PARAM NAME = "controls" VALUE = "buttons" >
 <PARAM NAME = "orientation" VALUE = "vertical" > \
 <PARAM NAME = "modelURL" VALUE = "Mod4Counter.xml" > \
 <a href="Mod4Counter.xml">MoML specification for this model.</a> \
</APPLET>
<!-- /PT SIMPLE APPLET CONVERTER -->
</CENTER>
</p>
</body>
