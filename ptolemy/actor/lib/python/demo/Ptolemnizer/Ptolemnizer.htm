<H1>Ptolemnizer</H1>

<P>
The Ptolemnizer is an interactive model that converts text by adding a "p"
to any word that begins with a "t" but not with a "th".
Type a sentence below, such as "The Ptolemy tome takes time to read."
<P>
 <!-- All of the controls of the applet should be visible when the
applet is displayed on a XGA screen-->
<center>
<!-- The HTML below is for the Java Plugin.  The first
     section is for IE, the second is for Netscape 4, the third for Mozilla 1.0
 -->
<!-- PT JNLP APPLET CONVERTER -->
<!-- We use both the older applet style and the JDK1.6.0_10 and later
     JNLP Applets.  In this way, we can support pre-JDK1.6.0_10 installs.
     See https://jdk6.dev.java.net/plugin2/jnlp/ -->
<APPLET 
   code = "ptolemy.vergil.VergilApplet"
   codebase = "../../../../../.."
   archive = "ptolemy/actor/lib/python/demo/Ptolemnizer/Ptolemnizer.jar,ptolemy/actor/lib/python/python.jar,ptolemy/data/data.jar,lib/jython.jar,ptolemy/ptsupport.jar,ptolemy/domains/sdf/sdf.jar,lib/diva.jar,ptolemy/domains/modal/modal.jar,ptolemy/domains/fsm/fsm.jar,ptolemy/domains/ct/ct.jar,ptolemy/vergil/vergilApplet.jar"
   width = "400"
   height = "650"
   >
  <PARAM name="jnlp_href" value="ptolemy/actor/lib/python/demo/Ptolemnizer/Ptolemnizer.jnlp">
  <PARAM NAME = "commandLineArguments" VALUE = "-ptinyViewer Ptolemnizer.xml">
  <PARAM NAME = "NAME" VALUE = "Ptolemnizer" >
  <PARAM NAME = "background" VALUE = "#ffffff" >
  <PARAM NAME = "controls" VALUE = "buttons" >
  <PARAM NAME = "orientation" VALUE = "vertical" > \
  <PARAM NAME = "modelURL" VALUE = "Ptolemnizer.xml" > \
  <a href="Ptolemnizer.xml">MoML specification for this model.</a> \
</APPLET>
<!-- /PT JNLP APPLET CONVERTER -->
</CENTER>
</p>
</BODY>
