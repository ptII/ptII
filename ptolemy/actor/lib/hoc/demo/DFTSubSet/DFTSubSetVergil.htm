<p>In this Higher Order Component (hoc) demonstration by Zoltan Kemenczy
(Research in Motion), ComputeCoefficient contains a model to compute
one DFT coefficient using the Goertzel kernel.
<i>NDFTCoefficients</i> instances are used.</p>
