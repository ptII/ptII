<body>
<H1>HocDE</H1>
<P>
The HocDE diagram model can be created in the Ptolemy II schematic editor
called Vergil, as shown below:
<CENTER>
<P>

<!-- PT JNLP APPLET CONVERTER -->
<!-- We use both the older applet style and the JDK1.6.0_10 and later
     JNLP Applets.  In this way, we can support pre-JDK1.6.0_10 installs.
     See https://jdk6.dev.java.net/plugin2/jnlp/ -->
<APPLET 
   code = "ptolemy.vergil.VergilApplet"
   codebase = "../../../../../.."
   archive = "ptolemy/actor/lib/hoc/demo/HocDE/HocDE.jar,ptolemy/data/data.jar,ptolemy/domains/de/de.jar,ptolemy/ptsupport.jar,ptolemy/domains/sdf/sdf.jar,lib/diva.jar,ptolemy/domains/modal/modal.jar,ptolemy/domains/fsm/fsm.jar,ptolemy/domains/ct/ct.jar,ptolemy/vergil/vergilApplet.jar"
   width = "100"
   height = "100"
   >
  <PARAM name="jnlp_href" value="ptolemy/actor/lib/hoc/demo/HocDE/HocDE.jnlp">
  <PARAM NAME = "commandLineArguments" VALUE = "-ptinyViewer ptolemy/actor/lib/hoc/demo/HocDE/HocDE.xml">
  <PARAM NAME = "NAME" VALUE = "HocDE" >
  <PARAM NAME = "background" VALUE = "#ffffff" >
  <PARAM NAME = "controls" VALUE = "buttons" >
  <PARAM NAME = "orientation" VALUE = "vertical" > \
  <PARAM NAME = "modelURL" VALUE = "HocDE.xml" > \
  <a href="HocDE.xml">MoML specification for this model.</a> \
</APPLET>
<!-- /PT JNLP APPLET CONVERTER -->
</CENTER>
<p>
<p>
</body>
</html>
