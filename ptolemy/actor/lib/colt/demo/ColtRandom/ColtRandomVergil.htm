<h1>ColtRandom</h1>
This page contains an applet that should appear as a separate window.
<p></p>

<p>
 <!-- All of the controls of the applet should be visible when the
applet is displayed on a XGA screen-->
<CENTER>
<!-- PT SIMPLE APPLET CONVERTER -->
<APPLET 
 code = "ptolemy.vergil.VergilApplet"
 codebase = "../../../../../.."
  archive = "ptolemy/actor/lib/colt/demo/ColtRandom/ColtRandom.jar,lib/ptcolt.jar,ptolemy/ptsupport.jar,ptolemy/actor/lib/colt/colt.jar,ptolemy/domains/sdf/sdf.jar,ptolemy/domains/modal/modal.jar,ptolemy/domains/ct/ct.jar,lib/diva.jar,ptolemy/domains/fsm/fsm.jar,ptolemy/vergil/vergilApplet.jar"
  width = "100"
  height = "100"
  >
 <!-- PARAM name="jnlp_href" value="ptolemy/actor/lib/colt/demo/ColtRandom/ColtRandom.jnlp" -->
 <PARAM NAME = "commandLineArguments" VALUE = "-ptinyViewer ColtRandom.xml">
 <PARAM NAME = "NAME" VALUE = "ColtRandom" >
 <PARAM NAME = "background" VALUE = "#ffffff" >
 <PARAM NAME = "controls" VALUE = "buttons" >
 <PARAM NAME = "orientation" VALUE = "vertical" > \
 <PARAM NAME = "modelURL" VALUE = "ColtRandom.xml" > \
 <a href="ColtRandom.xml">MoML specification for this model.</a> \
</APPLET>
<!-- /PT SIMPLE APPLET CONVERTER -->
</CENTER>
</p>
<p>Colt is a package from
<a href="http://acs.lbl.gov/~hoschek/colt/" target="_top"><CODE>http://acs.lbl.gov/~hoschek/colt/</CODE></a>
that we use to generate random numbers.</p>
</body>
