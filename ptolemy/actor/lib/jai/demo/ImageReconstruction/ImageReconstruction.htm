<H1>ImageReconstruction</H1>
<P>
The ImageReconstruction model shown using Vergil, the Ptolemy II schematic editor:

<CENTER>
<!-- PT JNLP APPLET CONVERTER -->
<!-- We use both the older applet style and the JDK1.6.0_10 and later
     JNLP Applets.  In this way, we can support pre-JDK1.6.0_10 installs.
     See https://jdk6.dev.java.net/plugin2/jnlp/ -->
<APPLET 
   code = "ptolemy.vergil.VergilApplet"
   codebase = "../../../../../.."
   archive = "ptolemy/actor/lib/jai/demo/ImageReconstruction/ImageReconstruction.jar,ptolemy/data/data.jar,ptolemy/ptsupport.jar,ptolemy/domains/sdf/sdf.jar,ptolemy/actor/lib/jai/jai.jar,lib/diva.jar,ptolemy/domains/modal/modal.jar,ptolemy/domains/fsm/fsm.jar,ptolemy/domains/ct/ct.jar,ptolemy/vergil/vergilApplet.jar"
   width = "400"
   height = "650"
   >
  <PARAM name="jnlp_href" value="ptolemy/actor/lib/jai/demo/ImageReconstruction/ImageReconstruction.jnlp">
  <PARAM NAME = "commandLineArguments" VALUE = "-ptinyViewer ptolemy/actor/lib/jai/demo/ImageReconstruction/ImageReconstruction.xml">
  <PARAM NAME = "NAME" VALUE = "ImageReconstruction" >
  <PARAM NAME = "background" VALUE = "#ffffff" >
  <PARAM NAME = "controls" VALUE = "buttons" >
  <PARAM NAME = "orientation" VALUE = "vertical" > \
  <PARAM NAME = "modelURL" VALUE = "ImageReconstruction.xml" > \
  <a href="ImageReconstruction.xml">MoML specification for this model.</a> \
</APPLET>
<!-- /PT JNLP APPLET CONVERTER -->
</CENTER>
</p>
