<H1>Adder</H1>
<P>
The Adder model shown using Vergil, the Ptolemy II schematic editor:

<CENTER>
<P>
<!-- The HTML below is for the Java Plugin.  The first
     section is for IE, the second is for Netscape 4, the third for Mozilla 1.0
     For information about applets and Ptolemy, see
	http://ptolemy.eecs.berkeley.edu/ptolemyII/ptIIlatest/ptII/doc/coding/applets.htm
     For information about java versions and applet tags, see:
	http://java.sun.com/products/plugin/versions.html
     We are currently using 1.4.2 because:
        There is a bug under JDK1.4.1 XP with Radeon display cards
        that causes XP to hang when exiting.  For details, see
        http://developer.java.sun.com/developer/bugParade/bugs/4713003.html
 -->
<!-- PT JNLP APPLET CONVERTER -->
<!-- We use both the older applet style and the JDK1.6.0_10 and later
     JNLP Applets.  In this way, we can support pre-JDK1.6.0_10 installs.
     See https://jdk6.dev.java.net/plugin2/jnlp/ -->
<APPLET 
   code = "ptolemy.vergil.VergilApplet"
   codebase = "../../../../../.."
   archive = "ptolemy/actor/ptalon/gt/demo/Adder/Adder.jar,ptolemy/actor/gt/gt.jar,ptolemy/vergil/ptera/ptera.jar,ptolemy/actor/ptalon/gt/gt.jar,ptolemy/domains/ptera/ptera.jar,ptolemy/data/data.jar,ptolemy/domains/de/de.jar,ptolemy/ptsupport.jar,ptolemy/actor/ptalon/antlr/antlr.jar,ptolemy/actor/ptalon/ptalon.jar,ptolemy/domains/sdf/sdf.jar,ptolemy/vergil/gt/gt.jar,lib/diva.jar,ptolemy/domains/modal/modal.jar,ptolemy/domains/fsm/fsm.jar,ptolemy/domains/ct/ct.jar,ptolemy/vergil/gt/gt.jar,ptolemy/vergil/vergilApplet.jar"
   width = "400"
   height = "650"
   >
  <PARAM name="jnlp_href" value="ptolemy/actor/ptalon/gt/demo/Adder/Adder.jnlp">
  <PARAM NAME = "commandLineArguments" VALUE = "-fullViewer Adder.xml">
  <PARAM NAME = "NAME" VALUE = "Adder" >
  <PARAM NAME = "background" VALUE = "#ffffff" >
  <PARAM NAME = "controls" VALUE = "buttons" >
  <PARAM NAME = "orientation" VALUE = "vertical" > \
  <PARAM NAME = "modelURL" VALUE = "Adder.xml" > \
  <a href="Adder.xml">MoML specification for this model.</a> \
</APPLET>
<!-- /PT JNLP APPLET CONVERTER -->
</CENTER>
</p>
