<h1>Ptolemy Java Native Interface</h1>
The Ptolemy Java Native Interface was initially developed at Thales
by Vincent Arnould and others.  It was refined by Christopher Brooks.

<p>The Ptolemy Java Native Interface is a draft implementation of a
way to call actors that contain C code from Ptolemy.
